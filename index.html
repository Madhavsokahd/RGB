<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB color generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .first
        {
            text-align: center;
            border: 2px solid;
            padding: 23px;
            display: block;
            width: 400px;
            margin:230px auto;
            border-radius: 20px;
            box-shadow: 1em 1em 1em black;
        }
    </style>
</head>
<body onload="mycolor()">
    
    <div class="container first" >
        <h1>RGB color genrator</h1>
        <div class="input-group mb-3 input-group-md">
    <input type="text" class="form-control" id="box" value="rgb(255,255,255)" readonly><br>
    <button onclick="myFunction()" class="input-group-text">Copy</button></div>
    Red : <input type="range" id="red" value="255" min="0" max="255"><br>
    Green : <input type="range" id="green" value="255" min="0" max="255"><br>
    Blue :<input type="range" id="blue" value="255" min="0" max="255">
</div>

    <script>
        function mycolor()
        {
            var red=document.getElementById("red").value;
            var green=document.getElementById("green").value;
            var blue=document.getElementById("blue").value;
            var color='rgb('+ red +','+green+','+blue+')';
            document.body.style.backgroundColor = color;
            document.getElementById("box").value=color;
        }
        document.getElementById("red").addEventListener("input",mycolor);
        document.getElementById("green").addEventListener("input",mycolor);
        document.getElementById("blue").addEventListener("input",mycolor);
    </script>
    <script>
        function myFunction() {
  var copyText = document.getElementById("box");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  
  
}
    </script>

    
</body>
</html>
